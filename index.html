<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dedal des Couleurs - Galerie d'Art</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Header -->
    <header id="header">
        <div class="container">
            <div class="header-content">
                <!-- Logo -->
                <div class="logo-section">
                    <img src="images/dedal-logo-DC-1.png" alt="Dedal des Couleurs" class="logo">
                    <span class="logo-text">DEDAL DES COULEURS</span>
                </div>

                <!-- Desktop Navigation -->
                <nav class="nav-desktop">
                    <a href="#vedette" class="nav-link">EN VEDETTE</a>
                    <a href="#galerie" class="nav-link">GALERIE</a>
                    <a href="#apropos" class="nav-link">À PROPOS</a>
                </nav>

                <!-- Contact Button - Desktop -->
                <a href="#contact" class="contact-link-desktop">
                    <button class="btn-contact">CONTACT</button>
                </a>

                <!-- Mobile Menu Button -->
                <button class="menu-toggle" id="menuToggle" aria-label="Toggle menu">
                    <svg id="menuIcon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                    <svg id="closeIcon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>

            <!-- Mobile Navigation -->
            <nav class="nav-mobile" id="mobileNav">
                <a href="#vedette" class="nav-link-mobile">EN VEDETTE</a>
                <a href="#galerie" class="nav-link-mobile">GALERIE</a>
                <a href="#apropos" class="nav-link-mobile">À PROPOS</a>
                <a href="#contact">
                    <button class="btn-contact-mobile">CONTACT</button>
                </a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Hero Section -->
        <section class="hero">
            <!-- Background Image -->
            <div class="hero-bg">
                <img src="images/art-gallery-1.jpeg" alt="Gallery Interior" class="hero-image">
                <div class="hero-overlay"></div>
            </div>

            <!-- Content -->
            <div class="hero-content">
                <h1 class="hero-title">DEDAL DES COULEURS</h1>
                <p class="hero-description">
                    Une exploration élégante de l'art contemporain où chaque œuvre raconte une histoire unique.
                </p>
                <button class="btn-discover">DÉCOUVRIR LA COLLECTION</button>
            </div>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
